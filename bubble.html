<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Sapiente, maiores ipsam!</li>
            <li class="item">Repellat, reprehenderit aspernatur.</li>
            <li class="item">Sint, assumenda impedit?</li>
            <li class="item">Dicta, similique laborum?</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('First item clicked');
            event.stopPropagation();
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log('container clicked');
        })
    </script>
</body>
</html>
